model: unet3d

framework: pytorch

workflow:
  generate_data: False
  train: True
  evaluation: True
  profiling: False

dataset:
  data_folder: data/dyad_unet3d
  format: npz
  num_files_train: 1
  num_files_eval: 1
  num_samples_per_file: 1
  record_length: 4096
  num_subfolders_train: 2
  num_subfolders_eval: 2

reader:
  data_loader: pytorch
  batch_size: 1
  batch_size_eval: 1
  data_loader_classname: dyad_torch_data_loader.DyadTorchDataLoader
  data_loader_sampler: index

train:
  epochs: 10
  computation_time: 1.00


evaluation:
  eval_time: 0.5
  epochs_between_evals: 1

profiling:
  profiler: iostat